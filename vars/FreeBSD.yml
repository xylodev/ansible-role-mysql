---
__mysql_daemon: mysql-server
__mysql_packages:
  - mysql56-server
  - mysql56-client
__mysql_slow_query_log_file: /var/log/mysql-slow.log
__mysql_log_error: /var/log/mysql.err
__mysql_syslog_tag: mysql
__mysql_pid_file: /var/db/mysql/mysql.pid
__mysql_config_file: /usr/local/etc/mysql/my.cnf
__mysql_config_include_dir: /usr/local/etc/mysql/conf.d
__mysql_socket: /tmp/mysql.sock
__mysql_supports_innodb_large_prefix: true

mysql_root_group: wheel
