---
- name: Update pkg cache
  shell: pkg update -f
  register: pkgng_packages_updated
  when: pkgng_packages_updated is not defined

- name: Ensure MySQL Python libraries are installed.
  pkgng:
    name: py27-MySQLdb
    state: present

- name: Ensure MySQL packages are installed.
  pkgng:
    name: "{{ item }}"
    state: present
  with_items: "{{ mysql_packages }}"
  register: freebsd_mysql_install_packages
